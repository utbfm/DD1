<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte OpenStreetMap avec ETA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex-grow: 1;
      width: 100%;
      min-height: 300px;
    }
    .leaflet-control-attribution {
      display: none !important;
    }
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #FE8304;
      color: black;
      padding: 20px;
      margin: 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
    }
    #datetime {
      position: absolute;
      top: 100px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 1000;
      font-weight: bold;
    }
    #eta {
      position: absolute;
      top: 100px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1000;
    }
    .leaflet-control-zoom {
      position: relative;
      top: 130px;
    }
    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #FE8304;
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: right;
      z-index: 1000;
    }
    .bus-label {
      color: black;
      font-weight: bold;
      text-shadow: 1px 1px white, -1px -1px white, 1px -1px white, -1px 1px white;
    }
    .leaflet-routing-container {
      display: none !important;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <div id="header">SUPERVISIÓN DEL CIRCUITO ESCOLAR JUÁREZ N.L. 25</div>
  <div id="datetime"></div>
  <div id="eta">Calcul en cours…</div>
  <div id="map"></div>
  <div id="footer">© 2025 UTBFM Juárez N.L.</div>
