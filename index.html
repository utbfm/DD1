<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte avec Zoom</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    #header, #footer, #datetime {
      position: absolute;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    #header {
      top: 0;
      background: #FE8304;
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #footer {
      bottom: 0;
      background-color: #FE8304;
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: right;
    }

    #datetime {
      top: 70px;
      left: 10px;
      width: max-content;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .leaflet-control-attribution {
      display: none !important;
    }

    .bus-label {
      color: black;
      font-weight: bold;
      text-shadow: 1px 1px white, -1px -1px white, 1px -1px white, -1px 1px white;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="header">SUPERVISIÓN DEL CIRCUITO ESCOLAR</div>
  <div id="datetime"></div>
  <div id="map"></div>
  <div id="footer">© 2025 UTBFM Juárez N.L.</div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const dateTimeStr = `${day}/${month}/${year} ${hours}:${minutes}`;
      document.getElementById('datetime').textContent = dateTimeStr;
    }

    var map = L.map('map').setView([25.64444583803593, -100.11268839018297], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
