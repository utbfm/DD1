<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte OpenStreetMap avec point GPS dynamique</title>
    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #FE8304;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FE8304;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: right;
            z-index: 1000;
        }
    </style>
    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="header">SUPERVISIÓN DEL CIRCUITO DEL DENIS</div>
    <div id="map"></div>
    <div id="footer">© 2025 EL DENIS!</div>
    <script>
        // Initialiser la carte avec des coordonnées par défaut
        var map = L.map('map').setView([43.52805141065833, 3.9233119436189265], 20);
        // Ajouter les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Marqueur (initialement nul)
        var marker = null;
        // Mettre à jour ou créer le marqueur
        function updateMarker(lat, lon) {
            console.log('updateMarker appelé avec:', lat, lon);
            const coords = [lat, lon];
            if (marker) {
                marker.setLatLng(coords);
            } else {
                marker = L.marker(coords, {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map);
            }
            map.panTo(coords);
        }
        // Fonction pour récupérer les données GPS depuis le Google Sheet CSV
        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1xeSWq6sbovDTeI8z0vh1rECMWoNwLBJNcYWf9-fitSM/export?format=csv&gid=1249295767'; 
                
                const response = await fetch(sheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('No data available in the CSV');
                }
                const lastLine = lines[lines.length - 1].split(',');
                const lat = parseFloat(lastLine[4]); // Latitude
                const lon = parseFloat(lastLine[5]); // Longitude
                if (!isNaN(lat) && !isNaN(lon)) {
                    updateMarker(lat, lon);
                } else {
                    console.warn('Invalid GPS coordinates:', lastLine);
                }
            } catch (err) {
                console.error('Error fetching GPS coordinates:', err);
            }
        }
        // Mise à jour initiale + toutes les 10 secondes
        fetchGPSData();
        setInterval(fetchGPSData, 10000);
    </script>
</body>
</html>
