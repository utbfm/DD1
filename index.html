<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte OpenStreetMap avec points GPS dynamiques</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            width: 100%;
            min-height: 300px;
        }
        .leaflet-control-attribution {
            display: none !important;
        }
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #FE8304;
            color: black;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #datetime {
            position: absolute;
            top: 100px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            font-weight: bold;
        }
        .leaflet-control-zoom {
            position: relative;
            top: 130px;
        }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #FE8304;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: right;
            z-index: 1000;
        }
        .bus-label {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 12px;
        }
        .leaflet-routing-container {
            display: none !important;
        }
        .leaflet-routing-container-hide {
            display: none !important;
        }
        .bus-arrow {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .navigation-arrow {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .navigation-arrow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-bottom: 32px solid var(--arrow-color, #4285F4);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .navigation-arrow::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 28px solid white;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <div id="header">SUPERVISI√ìN DEL CIRCUITO ESCOLAR JU√ÅREZ N.L. NIMES</div>
    <div id="datetime"></div>
    <div id="map"></div>
    <div id="footer">¬© 2025 UTBFM Ju√°rez N.L.</div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const dateTimeStr = `${day}/${month}/${year} ${hours}:${minutes}`;
            document.getElementById('datetime').textContent = dateTimeStr;
        }

        var map = L.map('map').setView([25.64107090227007, -100.10760242812114], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Coordonn√©es du parcours - s√©lectionner les points principaux pour le routing
        const routeWaypoints = [
            [25.638644282181144, -100.0475409887724], // Point de d√©part
            [25.654749, -100.080438], // Point interm√©diaire 2
            [25.607503998585404, -100.10864886050213],
            [25.605035024895496, -100.1042575447634], //
            [25.607796258248268, -100.10862309738039],
            [25.64927836995617, -100.15838094226125],
            [25.648294977423287, -100.1469773788279],
            [25.618786, -100.106485], // Point de retour 4
            [25.638644282181144, -100.0475409887724]  // Retour au point de d√©part
        ];

        // Cr√©er le routing qui suit les rues
        const routingControl = L.Routing.control({
            waypoints: routeWaypoints.map(coord => L.latLng(coord[0], coord[1])),
            routeWhileDragging: false,
            addWaypoints: false,
            createMarker: function() { return null; }, // Pas de marqueurs pour les waypoints
            lineOptions: {
                styles: [{
                    color: '#FE8304',
                    weight: 5,
                    opacity: 0.8
                }]
            },
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1'
            }),
            show: false,
            collapsible: false
        }).addTo(map);

        // Masquer le panneau de contr√¥le
        routingControl.hide();

        // Fonction addSchoolSymbol avec taille fixe √† 18 px
        function addSchoolSymbol(lat, lon, symbolText, labelText) {
            const size = 18;
            L.marker([lat, lon], {
                icon: L.divIcon({
                    html: `<div style="font-size: ${size}px;">${symbolText}</div>`,
                    iconSize: [size, size],
                    iconAnchor: [size / 2, size / 2],
                    className: 'custom-div-icon'
                })
            }).addTo(map).bindPopup(labelText);
        }

        // Ajout des symboles √©cole
        addSchoolSymbol(25.63792851629281, -100.04780921128857, 'üéì', 'UTBFM');
        addSchoolSymbol(25.649170044873816, -100.0731744270799, 'üéì', 'CONALEP');
        addSchoolSymbol(25.64790911216649, -100.08567360597452, 'üéì', 'CECYTE');
        addSchoolSymbol(25.6451092046172, -100.08807434460095, 'üéì', 'Preparatoria 22');
        addSchoolSymbol(25.604463257832606, -100.10461550597647, 'üéì', 'Unidad Acad√©mica');

        var markers = {};
        var previousPositions = {}; // Stocker les positions pr√©c√©dentes pour calculer la direction

        // Fonction pour calculer l'angle entre deux points
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const lat1Rad = lat1 * Math.PI / 180;
            const lat2Rad = lat2 * Math.PI / 180;
            
            const y = Math.sin(dLon) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) - Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
            
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360; // Normaliser entre 0 et 360
        }

        function updateMarker(lat, lon, busNumber) {
            const coords = [lat, lon];
            let markerColor = 'blue';
            
            // Couleurs pour chaque bus (style navigation GPS)
            const busColors = {
                '1': '#4285F4', // Bleu Google Maps
                '2': '#EA4335', // Rouge Google
                '3': '#34A853', // Vert Google
                '4': '#FBBC04', // Jaune Google
                '5': '#673AB7', // Violet
                '6': '#FF9800', // Orange
                '7': '#9C27B0', // Magenta
                '8': '#607D8B'  // Bleu gris
            };
            
            markerColor = busColors[busNumber] || '#0066CC';
            
            // Calculer la direction si on a une position pr√©c√©dente
            let rotation = 0;
            if (previousPositions[busNumber]) {
                const prevLat = previousPositions[busNumber].lat;
                const prevLon = previousPositions[busNumber].lon;
                rotation = calculateBearing(prevLat, prevLon, lat, lon);
            }
            
            // Cr√©er l'ic√¥ne fl√®che style navigation GPS
            const arrowIcon = L.divIcon({
                className: 'bus-arrow-icon',
                html: `<div class="bus-arrow" style="transform: rotate(${rotation}deg);">
                        <div class="navigation-arrow" style="--arrow-color: ${markerColor};"></div>
                        <div class="bus-label" style="position: absolute; top: 45px; left: 50%; transform: translateX(-50%); background: ${markerColor}; padding: 2px 6px; border-radius: 10px; font-size: 10px; white-space: nowrap;">
                            Bus ${busNumber}
                        </div>
                      </div>`,
                iconSize: [40, 60],
                iconAnchor: [20, 20]
            });
            
            if (markers[busNumber]) {
                markers[busNumber].setLatLng(coords);
                markers[busNumber].setIcon(arrowIcon);
            } else {
                markers[busNumber] = L.marker(coords, {
                    icon: arrowIcon
                }).addTo(map);
            }
            
            // Mettre √† jour la position pr√©c√©dente
            previousPositions[busNumber] = { lat: lat, lon: lon };
        }

        async function fetchGPSData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/1xeSWq6sbovDTeI8z0vh1rECMWoNwLBJNcYWf9-fitSM/export?format=csv&gid=40563606';

                const response = await fetch(sheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.trim().split('\n');
                if (lines.length < 2) {
                    throw new Error('No data available in the CSV');
                }
                lines.slice(1).forEach(line => {
                    const [, , ligne, busNumber, lat, lon] = line.split(',');
                    const latitude = parseFloat(lat);
                    const longitude = parseFloat(lon);
                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        updateMarker(latitude, longitude, busNumber);
                    } else {
                        console.warn('Invalid GPS coordinates:', line);
                    }
                });
            } catch (err) {
                console.error('Error fetching GPS coordinates:', err);
            }
        }

        fetchGPSData();
        setInterval(fetchGPSData, 1000);
    </script>
</body>
</html>
